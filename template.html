<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{data.page.head_title}}</title>

    <!--响应式框架-->
    <link rel='stylesheet' href='css/bootstrap.min.css'>

    <!--图标库-->
    <link rel='stylesheet' href='css/font-awesome-4.7.0/css/font-awesome.min.css'>

    <!--主要样式-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<main class="site-wrapper">

    <div class="pt-table">

        <div class="pt-tablecell page-home relative">

            <div class="overlay"></div>

            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                        <div class="page-title  home text-center">
                            <span class="heading-page"
                                  style="font-family: '{{data.page.main_title.font}}'">{{data.page.main_title.content}}</span>
                            <p class="mt20"
                               style="font-family: '{{data.page.sub_title.font}}'">{{data.page.sub_title.content}}</p>
                        </div>

                        <div class="hexagon-menu clear">
                            {% for v in data.navigation %}
                            <!--NO.1-->
                            <div class="hexagon-item">
                                <!-- I. these 2 div are for Hexagon's border drawing-->
                                <div class="hex-item">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="hex-item">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <!-- II. !!!important!!! href and text DEFINED HERE-->
                                <a href="{{v['href']}}" class="hex-content">
									<span class="hex-content-inner">
										<span class="icon">
											<i class="{{v['icon']}}"></i>
										</span>
										<span class="title">{{v['content']}}</span>
									</span>
                                    <!--III. filling grey with the Hexagon-->
                                    <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                                              fill="#1e2530"></path>
                                    </svg>
                                </a>
                            </div>
                            {% endfor %}
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</main>

</body>
</html>
